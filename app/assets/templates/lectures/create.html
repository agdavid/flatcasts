<div class="col-md-6 well">
  <h1 class="text-center">Add new lecture</h1>
  <div ng-controller="CreateLectureCtrl">
    <form name="lectureForm" ng-submit="submitForm()">
      <div class="form-group">
        <label>Url</label>
        <input type="url" name="url" class="form-control" ng-model="lecture.url" required="required">
        <div ng-if="lectureForm.url.$touched && lectureForm.url.$error.required" class="alert-danger">
          URL is required!
      </div>
    <br>
        <label>Topic</label>
        <input type="text" name="topic" class="form-control" ng-model="lecture.topic" required="required">
        <div ng-if="lectureForm.topic.$touched && lectureForm.topic.$error.required" class="alert-danger">
          Topic is required!
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
