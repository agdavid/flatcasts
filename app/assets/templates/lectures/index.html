<div ng-controller="LecturesCtrl">
  <div id="lecture-list-container">
    <ul>
      <li ng-repeat="lecture in lectures">
        <h3><a ui-sref="show({id: {{lecture.id}}})">{{lecture.title}} <small>({{lecture.duration}})</small></a></h3>
      </li>
    </ul>
  </div>

  <div id="lecture-view-container" ng-show="selectedLecture">
    <h2>{{selectedLecture.title}}</h2>

      <youtube-video video-id="lectureEmbed"></youtube-video>

  </div>
