<a href="" title="Previous page" ng-class="{ disabled : pagination.current == 1 }" ng-click="setCurrent(pagination.current - 1)" class="btn btn-primary btn-xl"><span class="glyphicon glyphicon-arrow-left"></span></a>
<a href="" title="Next page"  ng-class="{ disabled : pagination.current == pagination.last }" ng-click="setCurrent(pagination.current + 1)" class="btn btn-primary btn-xl"><span class="glyphicon glyphicon-arrow-right"></span></a>
